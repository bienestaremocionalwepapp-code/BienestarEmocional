<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienestar Emocional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-claro: #FFE5F0;
            --rosa-medio: #FFB6D9;
            --rosa-intenso: #FF85C0;
            --morado-claro: #E8D5FF;
            --morado-medio: #C5A3FF;
            --morado-intenso: #A67FFF;
            --texto-oscuro: #2D2A3D;
            --texto-medio: #5A5570;
            --blanco: #FFFFFF;
            --sombra-suave: 0 8px 32px rgba(197, 163, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--rosa-claro) 0%, var(--morado-claro) 100%);
            color: var(--texto-oscuro);
            line-height: 1.6;
            min-height: 100vh;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: var(--morado-intenso);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--rosa-medio);
            border-top: 4px solid var(--morado-intenso);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        header {
            background: var(--blanco);
            box-shadow: var(--sombra-suave);
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo-container {
            flex-shrink: 0;
        }

        .logo {
            max-width: 120px;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--morado-intenso);
            line-height: 1.2;
        }

        section {
            background: var(--blanco);
            border-radius: 24px;
            padding: 3rem;
            margin: 2rem auto;
            box-shadow: var(--sombra-suave);
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        section:nth-child(2) { animation-delay: 0.1s; }
        section:nth-child(3) { animation-delay: 0.2s; }
        section:nth-child(4) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--morado-intenso);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, var(--rosa-intenso), var(--morado-medio));
            border-radius: 2px;
        }

        .servicios-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .servicio-item {
            background: linear-gradient(135deg, var(--rosa-claro) 0%, var(--morado-claro) 100%);
            padding: 1.5rem;
            border-radius: 16px;
            border-left: 4px solid var(--morado-intenso);
            transition: all 0.3s ease;
        }

        .servicio-item:hover {
            transform: translateX(8px);
            box-shadow: 0 4px 16px rgba(197, 163, 255, 0.3);
        }

        .servicio-item h3 {
            font-family: 'Outfit', sans-serif;
            color: var(--morado-intenso);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem auto;
        }

        .service-card {
            background: var(--blanco);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--sombra-suave);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .service-card:nth-child(1) { animation-delay: 0.4s; }
        .service-card:nth-child(2) { animation-delay: 0.5s; }
        .service-card:nth-child(3) { animation-delay: 0.6s; }
        .service-card:nth-child(4) { animation-delay: 0.7s; }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--rosa-medio), var(--morado-medio));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .service-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 16px 48px rgba(197, 163, 255, 0.3);
        }

        .service-card:hover::before {
            opacity: 0.1;
        }

        .service-card-content {
            position: relative;
            z-index: 1;
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .service-card h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: var(--morado-intenso);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .service-card p {
            color: var(--texto-medio);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 42, 61, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            background: var(--blanco);
            max-width: 600px;
            margin: 5% auto;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 80vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            color: var(--texto-medio);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close:hover {
            background: var(--rosa-claro);
            color: var(--morado-intenso);
            transform: rotate(90deg);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
        }

        .modal-content p {
            color: var(--texto-medio);
            margin-bottom: 2rem;
            line-height: 1.8;
            white-space: pre-line;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--rosa-intenso), var(--morado-intenso));
            color: var(--blanco);
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(197, 163, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(197, 163, 255, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        footer {
            background: var(--blanco);
            padding: 3rem 0;
            margin-top: 4rem;
            box-shadow: 0 -8px 32px rgba(197, 163, 255, 0.1);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            font-family: 'Outfit', sans-serif;
            color: var(--morado-intenso);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .footer-section p,
        .footer-section a {
            color: var(--texto-medio);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--morado-intenso);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--rosa-medio), var(--morado-medio));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--blanco);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 4px 16px rgba(197, 163, 255, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            section {
                padding: 2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10% 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="loading">
        <div class="spinner"></div>
        <span>Cargando...</span>
    </div>

    <!-- Modal Template -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <a id="modal-btn" class="btn" href="#" target="_blank"></a>
        </div>
    </div>

    <script>
        const SHEET_ID = '1TkqkTfe3y74XCq-mskPdaCM_0WCIBAQwW0RsMNNRm3o';
        const SHEET_NAME = 'frontpage';
        const API_KEY = 'TU_API_KEY_AQUI'; // Reemplazar con tu API Key de Google
        
        // URLs de los formularios WebApp
        const FORM_URLS = {
            empresas: 'URL_WEBAPP_EMPRESAS_AQUI',
            escuelas: 'URL_WEBAPP_ESCUELAS_AQUI',
            infantil: 'URL_WEBAPP_CITAS_AQUI',
            adolescentes: 'URL_WEBAPP_CITAS_AQUI'
        };

        let pageData = {};

        async function loadPageData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A1:N2?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values && data.values.length >= 2) {
                    const headers = data.values[0];
                    const values = data.values[1];
                    
                    headers.forEach((header, index) => {
                        let value = values[index] || '';
                        // Limpiar guiones bajos de las URLs
                        if (header === 'facebook' || header === 'instagram' || header === 'Ubicacion') {
                            value = value.replace(/^__/, '').replace(/__$/, '');
                        }
                        pageData[header] = value;
                    });
                    
                    renderPage();
                } else {
                    throw new Error('No se encontraron datos en la hoja');
                }
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('app').innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2 style="color: var(--morado-intenso);">Error al cargar el sitio</h2>
                        <p style="color: var(--texto-medio);">Por favor, verifica la configuraci贸n de la API de Google Sheets.</p>
                    </div>
                `;
            }
        }

        function renderPage() {
            const app = document.getElementById('app');
            app.className = '';
            app.innerHTML = `
                <header>
                    <div class="container">
                        <div class="header-content">
                            <div class="logo-container">
                                <img src="${pageData.imagen || 'placeholder.png'}" alt="Logo" class="logo" onerror="this.style.display='none'">
                            </div>
                            <h1>${pageData.Nombre_Web || 'Bienestar Emocional'}</h1>
                        </div>
                    </div>
                </header>

                <div class="container">
                    <section>
                        <h2>Qui茅nes Somos</h2>
                        <p>${pageData.Quienes_somos || ''}</p>
                    </section>

                    <section>
                        <h2>Servicios</h2>
                        <div class="servicios-grid">
                            ${formatServicios(pageData.Servicios || '')}
                        </div>
                    </section>

                    <div class="cards-grid">
                        <div class="service-card" onclick="openModal('Escuelas')">
                            <div class="service-card-content">
                                <span class="service-icon"></span>
                                <h3>Escuelas</h3>
                                <p>Programas especializados para instituciones educativas</p>
                            </div>
                        </div>

                        <div class="service-card" onclick="openModal('Empresas')">
                            <div class="service-card-content">
                                <span class="service-icon"></span>
                                <h3>Empresas</h3>
                                <p>Soluciones de bienestar para tu organizaci贸n</p>
                            </div>
                        </div>

                        <div class="service-card" onclick="openModal('Infantil')">
                            <div class="service-card-content">
                                <span class="service-icon">Ц</span>
                                <h3>Infantil</h3>
                                <p>Atenci贸n especializada para ni帽os y ni帽as</p>
                            </div>
                        </div>

                        <div class="service-card" onclick="openModal('Adolescente Y Adultos')">
                            <div class="service-card-content">
                                <span class="service-icon"></span>
                                <h3>Adolescentes y Adultos</h3>
                                <p>Acompa帽amiento terap茅utico personalizado</p>
                            </div>
                        </div>
                    </div>
                </div>

                <footer>
                    <div class="container">
                        <div class="footer-content">
                            <div class="footer-section">
                                <h3>Contacto</h3>
                                <p> ${pageData.correo || ''}</p>
                                <p> ${pageData.Telefono || ''}</p>
                                <p> ${pageData.Horario || ''}</p>
                            </div>

                            <div class="footer-section">
                                <h3>Ubicaci贸n</h3>
                                ${pageData.Ubicacion ? `<a href="${pageData.Ubicacion}" target="_blank"> Ver en Google Maps</a>` : ''}
                            </div>

                            <div class="footer-section">
                                <h3>S铆guenos</h3>
                                <div class="social-links">
                                    ${pageData.facebook ? `<a href="${pageData.facebook}" target="_blank">f</a>` : ''}
                                    ${pageData.instagram ? `<a href="${pageData.instagram}" target="_blank"></a>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            `;
        }

        function formatServicios(serviciosText) {
            if (!serviciosText) return '';
            
            // Separar por secciones principales
            const sections = serviciosText.split(/(?=Servicios|Temas que trabajamos|Modalidad)/);
            let html = '';

            sections.forEach(section => {
                if (section.trim()) {
                    const lines = section.split('.').filter(line => line.trim());
                    lines.forEach(line => {
                        if (line.trim()) {
                            const cleanLine = line.trim();
                            if (cleanLine.match(/^(Servicios|Temas que trabajamos|Modalidad)/)) {
                                html += `<div class="servicio-item"><h3>${cleanLine}</h3></div>`;
                            } else {
                                html += `<div class="servicio-item"><p>${cleanLine}</p></div>`;
                            }
                        }
                    });
                }
            });

            return html || `<div class="servicio-item"><p>${serviciosText}</p></div>`;
        }

        function openModal(type) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const description = document.getElementById('modal-description');
            const btn = document.getElementById('modal-btn');

            const modalConfig = {
                'Escuelas': {
                    title: 'Escuelas',
                    description: pageData.Escuelas || 'Servicios especializados para instituciones educativas.',
                    btnText: 'Solicitar Cotizaci贸n',
                    url: FORM_URLS.escuelas
                },
                'Empresas': {
                    title: 'Empresas',
                    description: pageData.Empresas || 'Soluciones de bienestar emocional para tu organizaci贸n.',
                    btnText: 'Solicitar Cotizaci贸n',
                    url: FORM_URLS.empresas
                },
                'Infantil': {
                    title: 'Terapia Infantil',
                    description: pageData.Infantil || 'Atenci贸n psicol贸gica especializada para ni帽os y ni帽as.',
                    btnText: 'Agendar Cita',
                    url: FORM_URLS.infantil
                },
                'Adolescente Y Adultos': {
                    title: 'Adolescentes y Adultos',
                    description: pageData['Adolescente Y Adultos'] || 'Acompa帽amiento terap茅utico para adolescentes y adultos.',
                    btnText: 'Agendar Cita',
                    url: FORM_URLS.adolescentes
                }
            };

            const config = modalConfig[type];
            title.textContent = config.title;
            description.textContent = config.description;
            btn.textContent = config.btnText;
            btn.href = config.url;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', loadPageData);

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close button
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('close')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
