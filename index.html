    <script>
        // Tu script de modales se mantiene intacto
        function openModal(tipo) {
            const modals = {
                'empresas': 'modalEmpresas',
                'escuelas': 'modalEscuelas',
                'Infantil': 'modalInfantil',
                'adultos': 'modalAdultos'
            };
            document.getElementById(modals[tipo]).style.display = 'block';
        }
        function closeModal(tipo) {
            const modals = {
                'empresas': 'modalEmpresas',
                'escuelas': 'modalEscuelas',
                'Infantil': 'modalInfantil',
                'adultos': 'modalAdultos'
            };
            document.getElementById(modals[tipo]).style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
