<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienestar Emocional üß†‚ú® | Psicolog√≠a y Bienestar Mental</title>
  <style>
    :root {
      --rosa-suave: #ffd1dc;
      --rosa-vibrante: #ff69b4;
      --morado-suave: #e0bbff;
      --morado-vibrante: #ba55d3;
      --morado-oscuro: #4b0082;
      --bg: #190d2b;
      --text: #f5eaff;
      --card: #2c144a;
      --border: #ff69b433;
      --shadow: 0 12px 40px rgba(186,85,211,0.35);
      --glow: 0 0 30px rgba(255,105,180,0.6);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      font-size: 1.9rem;
    }

    header {
      background: linear-gradient(135deg, var(--morado-oscuro), #3a1a5c);
      padding: 5rem 1.5rem 4rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Logo animado celestial con brillos, saltos y glow feliz */
    .logo-wrapper {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto 2.5rem;
      animation: floatGlow 6s infinite ease-in-out;
    }
    .logo-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,105,180,0.25) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulseGlow 4s infinite alternate;
      z-index: 1;
    }
    .logo-img {
      position: relative;
      width: 100%;
      height: auto;
      z-index: 2;
      filter: drop-shadow(0 0 20px rgba(186,85,211,0.8));
      animation: happyJump 3.5s infinite ease-in-out;
    }
    .sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 12px white;
      opacity: 0;
      animation: sparkleAnim 5s infinite;
    }
    .sparkle:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 40%; left: 70%; animation-delay: 1.2s; }
    .sparkle:nth-child(3) { top: 60%; left: 20%; animation-delay: 2.4s; }
    .sparkle:nth-child(4) { top: 80%; left: 80%; animation-delay: 3.6s; }

    @keyframes happyJump {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(3deg); }
    }
    @keyframes pulseGlow {
      0% { opacity: 0.3; transform: scale(0.9); }
      100% { opacity: 0.7; transform: scale(1.2); }
    }
    @keyframes floatGlow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes sparkleAnim {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(0.5) translateY(-50px); }
    }

    h1 {
      color: var(--rosa-vibrante);
      font-size: 3.8rem;
      margin-bottom: 0.8rem;
      text-shadow: var(--glow);
    }
    .tagline {
      font-size: 2.1rem;
      color: var(--morado-suave);
      max-width: 90%;
      margin: 0 auto;
    }

    section { padding: 4rem 1.5rem; max-width: 1100px; margin: 0 auto; }
    h2 { color: var(--rosa-vibrante); font-size: 3rem; margin-bottom: 2rem; text-align: center; text-shadow: var(--glow); }

    .card {
      background: var(--card);
      border: 2px dashed var(--rosa-vibrante);
      border-radius: 24px;
      padding: 2.5rem;
      margin-bottom: 3rem;
      box-shadow: var(--shadow);
    }

    .equipos-btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin: 3rem 0;
    }
    .equipos-btn {
      background: linear-gradient(135deg, var(--morado-vibrante), #8a2be2);
      color: white;
      border: none;
      padding: 1.5rem 2.5rem;
      font-size: 2.1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(186,85,211,0.5);
      display: flex;
      align-items: center;
      gap: 1rem;
      min-width: 240px;
      justify-content: center;
    }
    .equipos-btn:hover {
      transform: translateY(-10px) scale(1.06);
      background: linear-gradient(135deg, var(--rosa-vibrante), #ff1493);
      box-shadow: 0 20px 50px rgba(255,105,180,0.7);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(25,13,43,0.9);
      backdrop-filter: blur(10px);
    }
    .modal-content {
      background: linear-gradient(135deg, var(--card), #3a1a5c);
      margin: 10% auto;
      padding: 4rem 3rem;
      border-radius: 32px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      border: 3px solid var(--rosa-vibrante);
      box-shadow: 0 25px 70px rgba(186,85,211,0.8);
    }
    .modal-content h3 { color: var(--rosa-vibrante); font-size: 3rem; margin-bottom: 1.8rem; text-shadow: var(--glow); }
    .modal-content p.instruccion { font-size: 2rem; color: var(--morado-suave); margin: 1.8rem 0 2.5rem; line-height: 1.6; }
    .action-btn {
      background: var(--rosa-vibrante);
      color: white;
      border: none;
      padding: 1.3rem 3rem;
      font-size: 2rem;
      border-radius: 16px;
      cursor: pointer;
      margin: 1rem 0.8rem;
      transition: all 0.3s;
    }
    .action-btn:hover { background: #ff1493; transform: scale(1.08); box-shadow: var(--glow); }
    .close-btn { background: #555; }

    footer {
      text-align: center;
      padding: 4rem 1.5rem 3rem;
      background: var(--morado-oscuro);
      font-size: 1.9rem;
      color: var(--morado-suave);
      border-top: 5px solid var(--rosa-vibrante);
    }

    @media (max-width: 768px) {
      .logo-wrapper { width: 260px; height: 260px; }
      h1 { font-size: 3.2rem; }
      h2 { font-size: 2.7rem; }
      .equipos-btn { min-width: 80%; padding: 1.3rem 2rem; font-size: 1.9rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-wrapper">
      <div class="logo-bg"></div>
      <img src="https://files.catbox.moe/0x0x0x.png" alt="Bienestar Emocional Logo" class="logo-img">
      <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
      </div>
    </div>
    <h1>Bienestar Emocional</h1>
    <p class="tagline">Profesionales dedicados al bienestar mental y emocional</p>
  </header>

  <!-- Resto de las secciones (quienes somos, servicios, equipos, contacto, footer) igual que en la versi√≥n anterior -->
  <!-- Puedes copiarlas directamente del mensaje previo si no las has modificado -->

  <script>
    // Script para modales y redirecci√≥n (igual que antes)
    let currentGroup = '';
    function openModal(group) {
      currentGroup = group;
      document.getElementById('modalTitle').textContent = group;
      document.getElementById('infoModal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('infoModal').style.display = 'none';
    }
    function redirectToWebapp() {
      let url = '';
      switch(currentGroup) {
        case 'Escuelas': url = 'https://tu-dominio.com/webapp/escuelas.html'; break;
        case 'Empresas': url = 'https://tu-dominio.com/webapp/empresas.html'; break;
        case 'Infantil': url = 'https://tu-dominio.com/webapp/infantil.html'; break;
        case 'Adolescentes y Adultos': url = 'https://tu-dominio.com/webapp/adolescentes-adultos.html'; break;
        default: url = 'https://tu-dominio.com/webapp/default.html';
      }
      window.open(url, '_blank');
      closeModal();
    }
    window.onclick = function(event) {
      if (event.target == document.getElementById('infoModal')) closeModal();
    }
  </script>

</body>
</html>
